<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de pesquisa\login</title>
</head>
<header>
    <h1><ins>Login de usuário</ins></h1>
    <h2 class="login_1">Faça o login do seu usuário</h2>
</header>
<body>
    <div class="container">
        <div class="box">
            <h2>Digite o seu nome:</h2>
            <input placeholder="Nome" type="text" name="nome" id="nome">
            <h2>Digite o seu email:</h2>
            <input placeholder="Email" type="text" name="email" id="email">
            <br><br>
            <button>Enviar</button>
            <p class="senha_esquecida">Esqueceu a senha? <a href="redefinicao_senha.html">clique aqui</a></p>
        </div>

    </div>
    
    
</body>
</html>
